<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shirink-to-fit=no">
    <link rel="icon" href="./img/dado.png">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>O CIRCO ESTÁ NA CIDADE</title>
</head>
<body>
    <header class="menu-bg">
        <div class="menu">
            <form name="meuForm" method="post" id="formulario">
				<div class="nome-personagem">
					<h2>Nome do Personagem :</h2>
					<input type="text" class="input_text" name="nome" id="name"/>
				</div>
                <div class="ficha-aventura" >
					<label  id="ficha-aventura">
					</label>       
                </div>
            </form>
        </div>
    </header>

	<script type="text/javascript">
		function show(n) {
			for (var i=0; i<=83; i++) {
				console.log(i)
				document.getElementById("text" + i).className = (i==n? "shown" : "hidden");
			}
		}
		let personagemString = localStorage.getItem('personagem')
		let personagemObj = JSON.parse(personagemString)
		setTimeout(() => {	
			document.querySelector('#ficha-aventura').innerHTML = `
				<div class="cabecalho">
					<p>Raça: ${personagemObj.nome}</p>
					<p>Classe: ${personagemObj.classe}</p>
					<p>Dom: ${personagemObj.dom}</p>
					<p>Vantagem: ${personagemObj.vantagem}</p>
				</div>	
				<div class="cabecalho">
					<p>Combate: ${personagemObj.combate}</p>
					<p>Habilidade: ${personagemObj.habilidade}</p>
					<p>PV: ${personagemObj.pv}</p>
					<p>PM: ${personagemObj.pm}</p>
				</div>
			`
		}, 1000);
	</script>

	<main class="aventura">
		<p>
			Era mais uma noite tediosa na taverna até que algo lhe chamou a atenção.
		</p>
	</main>

</body>
